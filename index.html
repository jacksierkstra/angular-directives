<!DOCTYPE html>
<html lang="eng" ng-app="MyDirectiveApp">
<head>
  <meta charset="utf-8">
  <title>
    Angular Directives
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="bootstrap" charset="utf-8">

  <link rel="stylesheet" href="https://cdn.rawgit.com/jacksierkstra/angular-directives/master/templates/personcard.css">
  <script src="https://code.angularjs.org/1.4.5/angular.min.js" charset="utf-8"></script>
  <script src="https://cdn.rawgit.com/jacksierkstra/angular-directives/master/controllers.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">

    <br>
    <div class="jumbotron">
      <h3>This is a Angular 1.xx application which will demonstrate some directives (custom-made).</h3>
    </div>

    <div class="col-md-12" ng-controller="PersonCardController">
      <h2>Personal card</h2>
      <person-card></person-card>
    </div>

    <div class="col-md-12" ng-controller="PersonCardController">
      <h2>A list of personal cards</h2>
      <person-card ng-repeat="person in persons"></person-card>
    </div>
  </div>
</body>
